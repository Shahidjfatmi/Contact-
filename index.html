<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>
</head>
<body>
  <h1>Enter Your Details Here</h1>
  <form action="">
    <label for="">First Name:</label>
    <input type="text">
    <label for="">Second Name:</label>
    <input type="text">
    <br><br>


    <label for="">Age:</label>
    <input type="number">
    <br><br>

    <label for="">Date of Birth:</label>
    <input type="date">
    <br><br>

    <label for="Email">Email</label>
    <input id="Email" type="email">
    <br><br>

    <label for="">Password</label>
    <input type="password">
    <br><br>

    <p>Enter your TShirt size</p>
    
    <input id="Small" name="tshirtSize" type="radio" value="small">
    <label for="Small">Small</label><br>

    <input id="Medium" name="tshirtSize" type="radio" value="medium">
    <label for="Medium">Medium</label><br>

    <input id="Large" name="tshirtSize" type="radio" value="large">
    <label for="Large">Large</label><br>

    <br><br>

    <label for="color">Your Favorite color</label>
    <input id="color" type="color"><br><br>

    <label for="car">Choose a car</label>
    <select name="car" id="car">
      <option value="Volvo">Volvo</option>
      <option value="Thar">Thar</option>
      <option value="Bolero">Bolero</option>
      <option value="Audi">Audi</option>
  </select>

  <br><br>

  <label for="aboutyourself">Tell us about yourself</label>
  <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="5">

  </textarea>

  <br><br>
    <input type="reset">

    <input type="submit">

    <br><br>

  
  </form>
</body>
</html>
